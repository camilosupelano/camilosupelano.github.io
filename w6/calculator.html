<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script>

	function checker() {

		// INPUT: There will be 2 input cells for numbers/ 1 for operator/ 1 answer

		let number1 = parseFloat(document.getElementById("number1").value);
		let operator = parseFloat(document.getElementById("operator").value);
		let number2 = parseFloat(document.getElementById("number2").value);
		let answer = parseFloat(document.getElementById("answer").value);
		let message = "Incorrect üò¢";
		let right = "Correct! üèÜ"
		let answerkey = 0;
		

		/* PROCESSING:
			The default will be the incorrect value and every time the kid enters the
			wrong value, then it will displat incorrect, otherwise it will be "Correct!"
		*/

		switch (operator) {
			case operator == "+":
				answerkey = number1 + number2;
				break;
			case operator == "-":
				answerkey = number1 - number2;
				break;
			case operator == "/":
				answerkey = number1 / number2;
				break;
			case operator == "*":
				answerkey = number1 * number2;
				break;
			default:
				text = message;
		}
		if (answerkey == answer) {
			message = right
		}

		// OUTPUT: The Message either the result is true or false.

		document.getElementById("output").innerHTML=message

		

	}

	</script>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
	<h1>Week 6: Simple Calculator</h1>

</header>
<main>
	<h3>Add Two Numbers</h3>

	<label>Enter Number One: <input type="text" id="number1" size="1"></label>

	<select id="operator" size="0">
		<option value="0" disabled selected>Please Select an Operator:</option>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="/">/</option>
		<option value="*">*</option>
	</select>

	<label>Enter Number Two: <input type="text" id="number2" size="1"></label>

	<label>Answer: <input type="text" id="answer" size="2"></label>

	<label><button onclick="checker()">Check the Answer</button></label>
	<hr>
	<p><span id="output"></span></p>
